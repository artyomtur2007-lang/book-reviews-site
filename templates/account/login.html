{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>
    <a href="{% url 'account_signup' %}">Sign up</a> |
    <a href="{% url 'account_reset_password' %}">Forgot password?</a>
</p>
</body>
</html>
